<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="myModalLabel">{% trans %}Change Language{% endtrans %}</h4>
</div>
<div class="modal-body">
  <p>{% trans %}What language you need?{% endtrans %}</p>
  <div class="list-group">
  {% for i in config['LANGUAGES'] %}
    <a href="{{ url_for('user_module.change_language', lang=i[0], next=next) }}" class="list-group-item{% if current_user.locale == i[0] %} active{% endif %}">{{ i[1] }}</a>
  {% endfor %}
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans %}Cancel{% endtrans %}</button>
</div>
